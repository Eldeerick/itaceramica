<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>ItaCerâmica :: Contato</title>
</head>
<body>
    <header>
        <div>
            <h1>
                ItaCerâmica
            </h1>
        </div>
    </header>
    <div class="container">
        <div class="item-container">
            <div class="contato-title">
                <h2>Contato</h2>
            </div>
            <form method="POST" id="contato" name="form" enctype="text/plain" action="mailto:erickoliveiraah@gmail.com">
                <label>Nome Completo<span>*</span>:</label>
                <input type="text" placeholder="Informe seu nome completo" required name="name" />
                <label>Email<span>*</span>:</label>
                <input type="text" placeholder="Informe seu e-mail" required name="email" />
                <label>Comentário<span>*</span>:</label>
                <textarea type="text" placeholder="O que deseja nos informar?" required name="comment" rows="10" cols="30"></textarea>
                <button id="btn-contato" type="submit" value="Enviar">Enviar</button>
            </form>
            <div class="box-success">
                Contato enviado com sucesso!
            </div>
        </div>
    </div>          
    <script src="contato.js"></script>  
</body>
</html>
